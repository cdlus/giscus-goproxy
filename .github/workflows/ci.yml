name: ci

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'

      - name: Verify
        run: |
          go version
          go vet ./...
          go build ./...

      - name: Docker build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false

